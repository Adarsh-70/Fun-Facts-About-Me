<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Facts Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Me!</h1>
        <div class="fact-display" id="fact-display">
            Click the button to see a fun fact!
        </div>
        <div class="controls">
            <button class="btn generate-btn" onclick="generateFact()">
                <i class="fas fa-random"></i> Generate Fact
            </button>
            <button class="btn share-btn" onclick="shareFact()">
                <i class="fas fa-share-alt"></i> Share
            </button>
        </div>
        <div class="category-selector">
            <label for="category">Filter by category:</label>
            <select id="category" onchange="filterFacts()">
                <option value="all">All Categories</option>
                <option value="hobbies">Hobbies</option>
                <option value="travel">Travel</option>
                <option value="skills">Skills</option>
                <option value="quirks">Quirks</option>
            </select>
        </div>
        <div class="counter">
            Facts displayed: <span id="counter">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
